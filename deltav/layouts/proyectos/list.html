{{ define "main" }}
{{- partial "masthead" (dict "mainTitle" "Proyectos" "subtitle" "Lee nuestros artículos más destacados" )}}

<!-- Projects-->
<section class="projects-section " id="projects">
  <div class="container px-4 px-lg-5">
    <!-- Featured Project Row-->
    <div class="row gx-0 mb-4 mb-lg-5 align-items-center">
      {{ range .Pages.ByPublishDate.Reverse }}
      <div class="col-xl-8 col-lg-7"><img alt="..." class="img-fluid mb-3 mb-lg-0" src="{{.Title}}/{{ .Params.cover}}"/>
      </div>
      <div class="col-xl-4 col-lg-5">
        <div class="featured-text text-center text-lg-left">
          <h4>{{ .Title }}</h4>
          <p class="text-black-50 mb-0">{{ .Description }}</p>
          <a href="{{ .RelPermalink }}">Saber más</a>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
