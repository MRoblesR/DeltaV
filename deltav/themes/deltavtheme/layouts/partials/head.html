<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="description" content="Semillero del pregrado de Ingeniería Aeroespacial de la Universidad de Antioquia, enfocado en la investigación sobre cohetería y propulsión en vehículos aeroespaciales">
    <meta name="keywords" content="{{ with .Params.keywords }}{{ delimit . ", "}}{{ end }}">
    <meta name="theme-color" content="#fd7e14">
    <meta name="generator" content="hugo">
    <meta name="subject" content="cohetería">
    <meta name="geo.region" content="CO">
    <link href='{{"css/styles.css" | relURL}}' rel="stylesheet">
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>

    <link href="assets/log.ico" rel="icon" type="image/x-icon" />
    <!-- Font Awesome icons (free version)-->
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
